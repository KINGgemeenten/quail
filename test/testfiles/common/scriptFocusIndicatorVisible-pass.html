<!doctype html>
<html>
    
    <head>
        <title>scriptFocusIndicatorVisible-pass</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
        <style>
            #quail-scope .has-focus {
              border: 3px solid green;
            }
        </style>
    </head>
    
    <body>
        <div id="quail-scope">
            <a href="somewhere">This link is highly visible when it gets focus</a>
            <form>
                <label for="input">An input element with a highly-visible focus</label>
                <input type="text" id="input">
            </form>
        </div>

        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>

        <script id="quail-script">
          $(function() {
            var focusableElms = $('#quail-scope a,#quail-scope input');

            var setFocusIndicator = function() {
              $(this).addClass('has-focus');
            };

            var resetFocusIndicator = function() {
              $(this).removeClass('has-focus');
            };

            focusableElms.on('focus', setFocusIndicator);
            focusableElms.on('blur', resetFocusIndicator);

          });
        </script>

        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script>
            test('scriptFocusIndicatorVisible', function() {
            	  quailTest.runTest('scriptFocusIndicatorVisible' );
            	  equal(true, quailTest.confirmIsEmpty(), 'Results are empty');
            });
        </script>
    </body>

</html>
