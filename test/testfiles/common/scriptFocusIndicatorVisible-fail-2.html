<!doctype html>
<html>
    
    <head>
        <title>scriptFocusIndicatorVisible-fail-2</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
        <style>
            #quail-scope :focus {
              border: 5px solid green;
            }
        </style>
    </head>
    
    <body>
        <div id="quail-scope">
            <a href="somewhere">Focus styles are controlled wth CSS only, not with script.</a>
            <form>
                <label for="input">Same for this input element:</label>
                <input type="text" id="input">
            </form>
        </div>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script>
            test('scriptFocusIndicatorVisible', function() {
            	  quailTest.runTest('scriptFocusIndicatorVisible' );
                  equal(true, quailTest.confirmIsTag('a'), 'Input element is selected');
            });
        </script>
    </body>

</html>
