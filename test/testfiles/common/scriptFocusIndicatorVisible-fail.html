<!doctype html>
<html>
    
    <head>
        <title>scriptFocusIndicatorVisible-fail</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
        <style>
            #quail-scope a,
            #quail-scope input {
              background: red;
            }
        </style>
    </head>
    
    <body>
        <div id="quail-scope">
            <a href="somewhere">Not really much of a difference when you focus this link.</a>
            <form>
                <label for="input">An input element with a bad focus</label>
                <input type="text" id="input">
            </form>
        </div>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script>
            test('scriptFocusIndicatorVisible', function() {
            	  quailTest.runTest('scriptFocusIndicatorVisible' );
                  equal(true, quailTest.confirmIsTag('input'), 'Input element is selected');
            });
        </script>
    </body>

</html>
