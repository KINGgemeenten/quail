---
layout: default
title: QUAIL Tests
script: /js/test-view.js
---
<div id="test">

</div>

{% raw %}
<script id="test-template" type="text/x-handlebars-template">
	<div class="page-header">
		<h1>{{ title.en }}</h1>
	</div>
	<div class="row">
		<div class="col-md-6">
			<h2>Test information</h2>
			<p class="lead">{{ description.en }}</p>
			<dl class="dl-horizontal">
			  <dt>Quail name</dt>
			  <dd><code>{{ testName }}</code></dd>
			  <dt>Test type</dt>
			  <dd><code>{{ type }}</code></dd>
			  {{#if selector }}
				  <dt>Selector</dt>
				  <dd><code>{{ selector }}</code></dd>
				{{/if}}
				{{#if callback }}
				  <dt>Custom callback</dt>
				  <dd><code>{{ callback }}</code></dd>
				{{/if}}
			</dl>
			<h2>Guidelines</h2>
			{{#unless guidelines }}
				<div class="alert alert-danger"><strong>No guidelines mapped</strong></div>
			{{/unless}}
			{{#if guidelines.wcag }}
				<h3><a href="/guidelines/wcag">WCAG 2.0</a></h3>
			<ul>
			{{#each guidelines.wcag}}
				<li><a href="/guidelines/wcag#{{ hash }}">{{ id }} - Technique {{ technique }}</a></li>
			{{/each}}
			</ul>
			{{/if}}
			
		</div>
		<div class="col-md-6">
			<h2>Raw JSON</h2>
			<pre id="raw"><code>{{{ raw }}}</code></pre>
		</div>
	</div>
</script>
{% endraw %}
